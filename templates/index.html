{% extends 'base.html' %}

{% block title %}To Do{% endblock %}

{% block container %}
<div class="container-md">
    <form action="create/" method="POST">
        {% csrf_token %}
        <div class="mb-3 mt-5">
            <label for="exampleFormControlInput1" class="form-label">Названия</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Названия" name='title'>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Описание</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Primary</button>
    </form>

</div>
<div class="container">
    <table class="table table-striped table-hover mt-5">

        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Загаловка</th>
                <th scope="col">Описание</th>
                <th scope="col">Дата</th>
                <th scope="col">Изменить</th>
                <th scope="col">Удалить</th>
                <th scope="col">Избранный</th>
            </tr>
        </thead>
        <tbody>
            {% for i in todo %}
            <tr>
                <td>{{ i.id }}</td>
                <td>{{i.title}}</td>
                <td>{{i.description}}</td>
                <td>{{i.send_at}}</td>
                <td><a href="edit/{{i.id}}"><i class="fa-solid fa-pencil"></i></a></td>
                <td><a href="delete/{{i.id}}"><i class="fa-solid fa-trash"></i></a></td>
                <td><a href="izbran_letter/{{i.id}}">
                    
                    <i class="fa-regular fa-heart"></i>

                </a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


{% endblock %}
